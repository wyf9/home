                                                "text": "商业贸易繁荣",
                                                "uid": "31c7d9f9-c84e-4e72-bb84-3f4380a4d0f8",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },

                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "4c49dd0e-d8c8-41d4-80ed-d50be2d929cf"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "世界上最早纸币  \"交子\"",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "c63c27fd-e828-4683-ac55-05d6810ab192"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "海外贸易，设立市舶司",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "d25eec6a-17ab-4d5c-b8af-3aa15b9bb32d"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "data": {
                                        "text": "10.蒙古族的兴起与元朝的建立",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false,
                                        "uid": "ad4c5222-3ad0-43f4-83f3-7383db77a735"
                                    },
                                    "children": [

                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": []
                                        },
                                        {
                                            "data": {
                                                "text": "1227 年，蒙古灭西夏；1234 年，蒙古灭金",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "77e4bc82-d5de-4d40-b361-e5090bfe4371"
                                            },
                                            "children": []
                                        },
                                        {
                                            "data": {
                                                "text": "1271 年，忽必烈改国号为元",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "51e76ae9-7bf5-45e7-ab0f-5fb71138aa7e"
                                            },
                                            "children": []
                                        },
                                        {
                                            "data": {
                                                "text": "1276 年，南宋灭亡",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "41fc3a8b-b295-410a-9665-4f753b6eddf8"
                                            },
                                            "children": []
                                        }
                                    ]
                                },
                                {
                                    "data": {
                                        "text": "11.元朝的统治",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false,
                                        "uid": "f5492317-9a15-489d-b469-6df968d46229"
                                    },
                                    "children": [
                                        {
                                            "data": {
                                                "text": "第一个由少数民族建立的王朝；版图在历史上最大",
                                                "uid": "004e9602-2e22-49a8-9221-0255198ae2ab",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": []
                                        },
                                        {
                                            "data": {
                                                "text": "君主专制，建立行省制度",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "00800d31-4f58-4183-a4c4-b3f39d55f203"
                                            },
                                            "children": []
                                        },
                                        {
                                            "data": {
                                                "text": "对边疆地区的管辖",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "796f9bc0-4d6c-4293-8701-35b80ca07569"
                                            },
                                            "children": []
                                        }
                                    ]
                                },
                                {
                                    "data": {
                                        "text": "12.宋元时期的都市和文化",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false,
                                        "uid": "edb917f6-c298-4fe4-be48-817d77882fb2"
                                    },
                                    "children": [
                                        {
                                            "data": {
                                                "text": "繁华的都市生活",
                                                "uid": "6c2a2477-ce84-4179-aa3f-b3b318a8e815",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "大都市：开封、临安、大都",
                                                        "uid": "11e77bbe-0650-4ec2-8f47-ce64cb435835",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "市民文化生活丰富，出现瓦子、勾栏",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "1b601ffc-7191-4eb4-a307-c8d142ef8ded"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "杂剧兴盛；传统节日受到人们重视",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "3e073542-8e84-4a9b-83a6-89342885aa13"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "宋词和元曲",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "95f3d8e8-90be-49e1-85e2-0ab23387545e"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "宋词：宋代树妖文学形式之一；苏轼、李清照、辛弃疾",
                                                        "uid": "c4c1759e-1043-4b84-894f-89a9eed034a8",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "元曲四大家：关汉卿、马致远、郑光祖、白朴",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "afe70477-73a0-49a3-869a-c9c4a963fd46"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "data": {
                                        "text": "13.宋元时期的科技与中外交通",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false,
                                        "uid": "9170d6a4-a01e-4191-833e-7cb478a0e078"
                                    },
                                    "children": [
                                        {
                                            "data": {
                                                "text": "科技：活字印刷术、指南针、火药",
                                                "uid": "588af3da-5301-46b7-b672-b8d290137237",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": []
                                        },
                                        {
                                            "data": {
                                                "text": "发达的中外交通：陆上丝绸之路；海上航线",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "9daf034a-79fd-48a7-ba08-9f919ac0cd2f"
                                            },
                                            "children": []
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            "data": {
                                "text": "第三单元",
                                "expand": true,
                                "richText": false,
                                "isActive": false,
                                "uid": "2d52187b-4e21-4a7e-964f-d7da104a9a03"
                            },
                            "children": [
                                {
                                    "data": {
                                        "text": "14.明朝的统治",
                                        "uid": "4f3605c7-c93f-42d7-9d37-da593f133443",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false
                                    },
                                    "children": [
                                        {
                                            "data": {
                                                "text": "1368 年，朱元璋建立明朝",
                                                "uid": "c03d650f-6eba-4149-b2a5-13036ea89f63",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": []
                                        },
                                        {
                                            "data": {
                                                "text": "强化皇权：设立 \"三司\"；废除丞相制和中书省；成立 \"厂卫\"",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "93687319-87fc-48f6-86f8-6455ef97ca08"
                                            },
                                            "children": []
                                        },
                                        {
                                            "data": {
                                                "text": "科举考试的变化",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "5e0f9bb3-6528-4f47-8d64-3deab4cbe0e9"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "严格规定科举题目解释、文体格式等，脱离实际，禁锢思想",
                                                        "uid": "86a723e3-260c-42dd-8ff2-c34d92d85385",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "fontWeight": "normal"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "经济的发展：引进外来作物；商品经济活跃；出现商帮 (晋商、徽商)",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "8f8cc269-9699-48bc-938e-ae3c407ae66e"
                                            },
                                            "children": []
                                        }
                                    ]
                                },
                                {
                                    "data": {
                                        "text": "15.明朝的对外关系",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false,
                                        "uid": "1468e7b2-8152-415c-a9e8-65b0af6311ec"
                                    },
                                    "children": [
                                        {
                                            "data": {
                                                "text": "郑和下西洋",
                                                "uid": "2a10dea0-8f2b-4256-82e9-db577a80ec5a",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "15 世纪初，明成祖派郑和率船队出使西洋",
                                                        "uid": "8836eac7-e44a-4020-aad3-35e816b6df2a",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "1405 - 1433 年，共 7 次，规模浩大",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "b6fe9e37-0bb4-4da4-ad73-06be02841b0c"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "戚继光抗倭",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "53c4454e-f01f-493b-8a01-0e8a14e5016b"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "明朝中期，日本倭寇与海盗、奸商勾结抢劫",
                                                        "uid": "57998c39-8ad0-43cb-8d4c-384b360549ea",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "明王朝派戚继光抗倭，九战九捷，成功解除倭患",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "2b0acfc0-45b9-44e6-8a61-4b998c97f211"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "1553 年，葡萄牙攥取了在澳门的居住权",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "f7f1d978-841f-4ba7-8626-91c39acd638d"
                                            },
                                            "children": []
                                        }
                                    ]
                                },
                                {
                                    "data": {
                                        "text": "16.明朝的科技，建筑与文学",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false,
                                        "uid": "a3c56099-5291-43d9-b5f7-02a36b48ef48"
                                    },
                                    "children": [
                                        {
                                            "data": {
                                                "text": "科技名著",
                                                "uid": "7d77db01-c2ef-4aa3-a7dd-2948ad672cd4",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "李时珍《本草纲目》",
                                                        "uid": "57ad2646-c6ed-4d8f-9762-875a575932a4",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "宋应星《天工开物》",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "21bc81d6-c5a3-4b19-a7fa-6cfcf59aa333"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "徐光启《农政全书》",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "be6bfae2-dd9f-4819-ac1a-8ebb4ededf23"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "明长城和北京城",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "61bc207c-a32f-4acc-b47f-73a28d17fed1"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "明长城：总长万余里，规模最大，历时最久，质量更为优异",
                                                        "uid": "ec86a025-6645-429c-9f8a-aba60358d98c",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "北京城：1420 年建成，是当时世界上最宏大辉煌的皇家建筑群",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "358488aa-651e-41ea-a276-0a8d42aeca4c"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "小说和艺术",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "8d986936-20d7-4a11-a1cd-156d6de76d17"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "罗贯中《三国志通俗演义》 (《三国演义》)",
                                                        "uid": "41c7eb90-b1d4-444b-b496-ed43a668e16c",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "施耐庵《水浒传》",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "60de590f-5405-4f6c-9858-48fcd2afe2b3"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "吴承恩《西游记》",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "413c3ea5-5667-4e46-b7e6-88a25994037b"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "汤显祖《牡丹亭》",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "0be2a128-93c5-45ef-885a-5806b6c5ca53"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "data": {
                                        "text": "17.明朝的灭亡",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false,
                                        "uid": "64608cdb-676e-4edb-b1e3-01fa36096e50"
                                    },
                                    "children": [
                                        {
                                            "data": {
                                                "text": "李自成起义",
                                                "uid": "4e47702e-25ec-41b7-97be-f8ab5d2bff02",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "口号：\"均田免赋\"",
                                                        "uid": "30bcc6f2-5011-4763-bd0d-16993585db8b",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "1644 年，在西安建立大顺政权",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "c9e43b76-d768-4d61-8085-08ff6e2bae49"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "1644 年 4 月，明朝灭亡",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "2b0fb1d9-69c1-4217-8e5b-0f4805d395e7"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "满洲兴起和清兵入关",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "1608347d-2076-4c89-97e0-e22402ec1991"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "1616 年，努尔哈赤统一女真各部，建立后金",
                                                        "uid": "9afe2d14-bc8d-44b2-a8ff-7c7c38a124ac",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "1635 年改族名为满洲；1636 年改国号为清",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "2a8f6cf8-c5b0-493c-aea6-6f81fc22d397"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "明军将领吴三桂降清，引清军入关",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "0a1c21c7-3311-4b96-89d1-d20e52abb2a3"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "data": {
                                        "text": "18.统一多民族国家的巩固与发展",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false,
                                        "uid": "a04425ef-fe71-48eb-afff-1b0e46fbc5e5"
                                    },
                                    "children": [
                                        {
                                            "data": {
                                                "text": "清朝对全国的统治",
                                                "uid": "f4a80019-f6a4-4424-9e27-e09c9b9884f3",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "加强中央集权；推崇儒家学说",
                                                        "uid": "de340767-d33e-42c8-8b94-290bc7064e20",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "郑成功收复台湾",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "60e26a2b-d865-4296-aa84-95512448887f"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "1662 年 2 月，荷兰殖民长官投降",
                                                        "uid": "2958f3fb-a26e-448d-9381-89835105f70b",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "清廷对西藏地区的有效管辖",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "0f3456ae-7526-45ac-a0c0-4341a603d4b9"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "册封达赖、班禅；设置驻藏大臣",
                                                        "uid": "6b299235-864d-4ecf-b013-ec01903befe0",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "巩固西北边疆",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "16b4bfc6-4a01-4db8-a26f-19e43377f114"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "设置伊犁将军",
                                                        "uid": "e1a2ae5b-0c7e-4d60-97be-7ab2b6a27f01",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "1771 年，土尔扈特部回归",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "2c3d6b49-ac9f-4fd3-b8bb-fc7f0ad79a15"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "雅克萨之战",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "de12d784-e1d7-4d6c-b9d5-0d10e44837be"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "1689 年，中俄签订第一个边境条约《尼布楚条约》",
                                                        "uid": "15853f6e-452b-40a0-aa1c-ece2f2c5fed0",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "清朝的疆域",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "b00f98ce-a40a-4335-be8a-c3979bde9b5b"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "西跨葱岭，西北至巴勒喀什池，北接西伯利亚，西南达喜马拉雅山脉，东北至黑龙江以北的外兴安岭和库页岛，东临太平洋，东南到台湾及其附属岛屿，包括钓鱼岛、赤尾屿等，南至南海诸岛",
                                                        "uid": "cec88b49-b4b2-4673-9180-c8c1ea5e73dc",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "data": {
                                        "text": "19.清朝前期社会经济的发展",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false,
                                        "uid": "79e68789-56af-49d8-851e-59d369fd1d24"
                                    },
                                    "children": [
                                        {
                                            "data": {
                                                "text": "农业生产的恢复与发展",
                                                "uid": "bc9c09b2-c17e-481a-bf86-d86e8989379d",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "耕地面积扩大",
                                                        "uid": "ababab7e-efde-4a62-a044-6fe0f8a5b426",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "兴修水利，治理大运河",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "dd463e9d-2291-4e69-a01d-5a1736435cae"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "改进种植技术，改良新品种",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "58a2e705-7758-48b8-ac85-21683d9d14c1"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "手工业和商业的发展",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "18c99580-a0db-4871-9197-aa0b1414953e"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "出现手工业工场",
                                                        "uid": "aa57b931-4ddf-48c8-88dc-4cb9bd163b51",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "形成商业网和一些大的商帮",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "53b0be12-1b79-47c3-be1f-48fad7cd0fb3"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "人口的增长",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "6e7073bb-5252-4494-8c27-495b4b781f8e"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "到乾隆末年发展至 3 亿，占当时世界的 1/3",
                                                        "uid": "3ef5564a-3f2b-480c-ba46-7956b1745b93",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "问题：人地矛盾突出；造成社会压力，影响了经济持续发展",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "819c2a6a-e882-4eba-981d-6a4c0bffe4ef"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "data": {
                                        "text": "20.清朝君主专制的强化",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false,
                                        "uid": "acf6075a-e519-4fe8-bbd9-f65410055557"
                                    },
                                    "children": [
                                        {
                                            "data": {
                                                "text": "军机处的设立",
                                                "uid": "48f25d11-68ab-4027-8b72-4ac6a17632ac",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "雍正年间设立军机房，不久改名军机处；乾隆时期撤销了议政王大臣会议",
                                                        "uid": "541b808b-1605-4da9-9aa8-dcd652962898",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "使君主专制进一步强化",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "b45bd1e4-3c16-41eb-9884-c531a6ba59d1"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "文字狱与文化专制政策",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "8c274b7c-0b7c-43ad-be0c-f85ffd1ced41"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "从知识分子的文章中断章取义，制造冤狱",
                                                        "uid": "54b631ab-0310-4895-bedb-9a4851af7bac",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "将认为对统治不利的书记列为禁书，收缴并摧毁",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "80e47839-7e8b-4c25-8455-c0ea2e00008c"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "摧残人才，禁锢了人们的思想言论，严重阻碍了发展和进步",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "3ab0aed6-c161-487a-97fd-2f3377528102"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "不断加剧的社会矛盾",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "8eb446c9-ab3e-4285-82b9-3a9803bdbdea"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "官吏贿赂上级，结党营私，对上蒙骗朝廷，对下敲诈百姓",
                                                        "uid": "0946f72a-e377-4c65-9a5e-befe1fab5789",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "腐败之风在军队中蔓延，\"射箭箭虚发，驰马人坠地\"",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "e47f5ab3-f989-4c1d-ac06-1f107747616c"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "出现财政危机，国力越来越虚弱",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "36197c22-3fea-4b56-b171-a05f772d5511"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "闭关锁国政策",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "340e799b-6d00-4c18-acf4-36934ee0dc72"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "顺治时期颁布 \"禁海令\"；开放三地作为通商口岸",
                                                        "uid": "aeacc265-7b11-4d54-aeef-72d2353dc9ef",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "1757 年设立 \"广州十三行\"，统一管理对外贸易",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "b8612def-f04f-49d2-a922-26165a9cc8f7"
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "有一定自卫作用，但逐渐落后与世界发展进程",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "853289ac-757a-426d-b4f8-175a4551bde9"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "data": {
                                        "text": "21.清朝前期的文学艺术",
                                        "expand": true,
                                        "richText": false,
                                        "isActive": false,
                                        "uid": "c2898943-ec2c-4c19-81ba-af1ee76e5414"
                                    },
                                    "children": [
                                        {
                                            "data": {
                                                "text": "曹雪芹《红楼梦》",
                                                "uid": "28a9e9a2-9adc-42b8-8f70-b547dc8b6ee5",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "深刻反映了封建社会末期的现实和尖锐矛盾",
                                                        "uid": "d7d17546-d72d-452c-90e6-23b8dddd975a",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": []
                                                },
                                                {
                                                    "data": {
                                                        "text": "批判了以专制家长为代表的顽固势力",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "976d1f67-d306-47b4-92bc-b46aa041a286"
                                                    },
                                                    "children": []
                                                }
                                            ]
                                        },
                                        {
                                            "data": {
                                                "text": "昆曲与京剧艺术",
                                                "expand": true,
                                                "richText": false,
                                                "isActive": false,
                                                "uid": "a099ac2e-4863-48f0-9eec-283b3a17707e"
                                            },
                                            "children": [
                                                {
                                                    "data": {
                                                        "text": "昆曲",
                                                        "uid": "6850a17c-8890-4cbe-b92d-2b24afbb4360",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false
                                                    },
                                                    "children": [
                                                        {
                                                            "data": {
                                                                "text": "汤显祖《牡丹亭》",
                                                                "uid": "b1dd19f4-26c2-421f-ad4d-5313d5d07701",
                                                                "expand": true,
                                                                "richText": false,
                                                                "isActive": false
                                                            },
                                                            "children": []
                                                        },
                                                        {
                                                            "data": {
                                                                "text": "洪昇《长生殿》",
                                                                "expand": true,
                                                                "richText": false,
                                                                "isActive": false,
                                                                "uid": "bf39014a-55b4-411b-b8a9-d640dddce9fa"
                                                            },
                                                            "children": []
                                                        },
                                                        {
                                                            "data": {
                                                                "text": "孔尚任《桃花扇》",
                                                                "expand": true,
                                                                "richText": false,
                                                                "isActive": false,
                                                                "uid": "758466df-1136-4530-b6df-3b51f62ebc7c"
                                                            },
                                                            "children": []
                                                        }
                                                    ]
                                                },
                                                {
                                                    "data": {
                                                        "text": "京剧",
                                                        "expand": true,
                                                        "richText": false,
                                                        "isActive": false,
                                                        "uid": "6add4967-51b8-4250-bc17-a9e4445c3d4c"
                                                    },
                                                    "children": [
                                                        {
                                                            "data": {
                                                                "text": "原名 \"皮黄戏\"，由不同剧种演变而来",
                                                                "uid": "d05e9c2d-c899-4639-8e28-68f8df899db0",
                                                                "expand": true,
                                                                "richText": false,
                                                                "isActive": false
                                                            },
                                                            "children": []
                                                        }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            });
        };
    </script>
