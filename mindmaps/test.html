<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维导图示例</title>
    <link rel="stylesheet" href="https://unpkg.com/simple-mind-map@0.10.2/dist/simpleMindMap.umd.min.css">
    <style>
        /* 确保html和body都占满整个页面 */
        html,
        body {
            height: 100%;
            margin: 0;
            /* 去掉默认的边距 */
        }
    
        #mindMapContainer {
            width: 100%;
            height: 100%;
            /* 占据整个页面 */
        }
    
        /* 其他样式 */
        #mindMapContainer * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="mindMapContainer"></div>

    <script src="https://unpkg.com/simple-mind-map@0.10.2/dist/simpleMindMap.umd.min.js"></script>
    <script>
        // 确保库加载完成后再初始化
        window.onload = function () {
            const mindMap = new simpleMindMap.default({
                el: document.getElementById('mindMapContainer'),
                data: {
                    "data": {
                        "text": "根节点"
                    },
                    "children": []
                }
            });
        };
    </script>

</body>

</html>
