<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://ghsrc.wyf9.top/docsify/css/vue.css">
    <meta http-equiv="Cache-Control" content="max-age=0">
    <meta name='description' content="wyf9's Homepage">
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

<body>
    <div id="app">Loading</div>
    <script>
        window.$docsify = {
            //...
            onlyCover: false,
            loadSidebar: true,
            subMaxLevel: 4,
            loadNavbar: false,
            coverpage: false,
            repo: "wyf9/home",
            maxLevel: 6,
            auto2top: true,
            executeScript: true,
            notFoundPage: true,
            search: 'auto',
            coverpage: true,
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
            tabs: {
                theme: 'material'
            },
               plugins: [
                function(hook, vm) {
                    hook.beforeEach(function(html) {
                        var url = 'https://github.com/wyf9/home/blob/main/' + vm.route.file;
                        var editHtml = 'üìù [Âú® GitHub ‰∏äÁºñËæë / Edit on GitHub](' + url + ')';
                        
                        const ctext = "Copyright ¬©(year) [wyf9](https://wyf9.top). All Rights Reserved.";
                        const powered = "Powered by [Docsify](https://docsify.js.org)"
                        const currentYear = new Date().getFullYear();
                        const rtxt = ctext.replace('(year)', currentYear);
                        
                        return (
                            html +
                            '\n\n----\n\n' +
                            editHtml +
                            '\n\n' +
                            rtxt +
                            '\n\n' +
                            powered
                        );
                    });
                }
            ]
        };
    </script>
